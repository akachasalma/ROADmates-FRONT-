<div class="search-container">
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="form-inline">
    <!-- Departure Field -->
    <mat-form-field class="inline-field" appearance="outline">
      <mat-label>Departure</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Enter departure location" formControlName="departure" />
    </mat-form-field>

    <!-- Switch Button -->
    <button mat-icon-button color="primary" type="button" class="switch-button" (click)="switchLocations()">
      <mat-icon>swap_horiz</mat-icon>
    </button>

    <!-- Destination Field -->
    <mat-form-field class="inline-field" appearance="outline">
      <mat-label>Destination</mat-label>
      <mat-icon matPrefix>location_on</mat-icon>
      <input matInput placeholder="Enter destination location" formControlName="destination" />
    </mat-form-field>

    <!-- Date Picker -->
    <mat-form-field class="inline-field" appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Passenger Counter -->
    <div class="inline-passengers">
      <mat-label>Passengers</mat-label>
      <button mat-icon-button color="primary" (click)="decrementPassengers()" [disabled]="passengers <= 1">
        <mat-icon>remove</mat-icon>
      </button>
      <span class="passenger-count">{{ passengers }}</span>
      <button mat-icon-button color="primary" (click)="incrementPassengers()" [disabled]="passengers >= 5">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <!-- Submit Button -->
    <button mat-raised-button color="accent" type="submit" class="submit-button">
      Search
    </button>
  </form>
</div>
